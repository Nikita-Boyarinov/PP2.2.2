<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="1px solid grey">
    <tr>
        <th>Марка</th>
        <th>Год выпуска</th>
        <th>Цвет</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.brand}"></td>
        <td th:text="${car.year}"></td>
        <td th:text="${car.color}"></td>
    </tr>
</table>

</body>
</html>
